<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>New Year's Eve</h1>
    <div class="countdown-container">
        <div class="countdown-el days-container">
            <p class="big-text" id="days">00</p>
            <span>days</span>
        </div>
        <div class="countdown-el hours-container">
            <p class="big-text" id="hours">00</p>
            <span>hours</span>
        </div>
        <div class="countdown-el minutes-container">
            <p class="big-text" id="minutes">00</p>
            <span>mins</span>
        </div>
        <div class="countdown-el seconds-container">
            <p class="big-text" id="seconds">00</p>
            <span>secs</span>
        </div>
    </div>
</body>
</html>
